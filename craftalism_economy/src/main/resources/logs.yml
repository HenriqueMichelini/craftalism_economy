prefix: "&6[CraftalismEconomy]&r "

system:
  no_permission: "&cYou don't have permission to perform this action."
  player_not_found: "&cPlayer not found."
  invalid_amount: "&cInvalid amount."
  internal_error: "&cAn unexpected error occurred. Please contact an administrator."

baltop:
  header: "&eTop {count} Richest Players (Page {page}/{total}):"
  entry: "&e#{rank} &a{player} &7- &b{balance}"
  footer_next: "&7Use &e/baltop {next}&7 to view the next page."
  no_data: "&eNo player balance data available."
  invalid_page: "&cInvalid page number."
  page_not_exist: "&cPage {page} does not exist. Total pages: {total}."
  error: "&cAn error occurred while retrieving balance rankings."
  usage: "&cUsage: /baltop [page number]"

balance:
  self:
    success: "&aYour balance is: &f{balance}"
  other:
    success: "&a{target}'s balance is: &f{balance}"
    not_found: "&cPlayer {target} not found."
    no_balance: "&cPlayer {target} doesn't have a balance."
  usage: "&cUsage: /balance [player]"
  error: "&cAn error occurred while retrieving the balance."
  player_only: "&cThis command can only be used by players."

pay:
  success:
    sender: "&aYou paid &f{amount}&a to &f{target}"
    receiver: "&aYou received &f{amount}&a from &f{sender}"
  error:
    player_only: "&cThis command can only be used by players."
    usage: "&cUsage: /pay <player> <amount>"
    player_empty: "&cPlayer name cannot be empty."
    amount_empty: "&cAmount cannot be empty."
    player_not_found: "&cPlayer not found."
    no_account: "&cPlayer {target} doesn't have an account in the economy system."
    self_payment: "&cYou cannot pay yourself."
    invalid_amount: "&cInvalid amount format."
    insufficient_funds: "&cTransaction failed. You may not have sufficient funds."
    exception: "&cAn error occurred while processing the payment."

setbalance:
  success:
    sender: "&aSet &f{target}'s &abalance to &f{amount}"
    receiver: "&aYour balance has been set to &f{amount}&a by &f{sender}"
  error:
    no_permission: "&cYou don't have permission to use this command."
    player_only: "&cThis command currently requires execution by a player."
    usage: "&cUsage: /setbalance <player> <amount>"
    player_empty: "&cPlayer name cannot be empty."
    amount_empty: "&cAmount cannot be empty."
    player_not_found: "&cPlayer not found."
    invalid_amount: "&cInvalid amount format. Use numbers only (e.g., 1.23)."
    update_failed: "&cError updating balance. Check logs for details."
    exception: "&cAn error occurred while setting the balance."

currency:
  error:
    empty: "&cAmount cannot be empty."
    invalid_format: "&cInvalid amount format. Use numbers only (e.g., 1.23)."
    invalid_amount: "&cInvalid amount. Maximum 4 decimal places allowed."
    non_positive: "&cAmount must be greater than zero."
    too_large: "&cAmount exceeds allowed limit."
