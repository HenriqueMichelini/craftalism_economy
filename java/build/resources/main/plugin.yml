name: CraftalismEconomy
version: 1.3
main: io.github.HenriqueMichelini.craftalism_economy.CraftalismEconomy
api-version: 1.21
commands:
  pay:
    description: Pay another player.
    usage: /pay <player> <amount>
    permission: craftalism.pay
  balance:
    description: Check your balance.
    usage: /balance or /balance <player>
    permission: craftalism.balance
    permission-message: You do not have permission to use this command.
  setbalance:
    description: Set a player's balance (console/ops only).
    usage: /setbalance <player> <amount>
    permission: craftalism.setbalance
    permission-message: You do not have permission to use this command.
  baltop:
    description: Show the top 10 players with the highest balance.
    usage: /baltop
    permission: craftalism.baltop
    permission-message: You do not have permission to use this command.

permissions:
  craftalism.pay:
    description: Allows using /pay
    default: true

  craftalism.balance.self:
    description: Allows viewing your own balance
    default: true

  craftalism.balance.other:
    description: Allows viewing other players' balances
    default: op

  craftalism.setbalance:
    description: Allows setting another player's balance
    default: op

  craftalism.baltop:
    description: Allows viewing the baltop leaderboard
    default: true